<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartHome Cloud - Login</title>
    <meta name="description" content="Control your ESP32 Smart Home from anywhere in the world">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <p>Loading SmartHome Cloud...</p>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <span class="icon">üè†</span>
                <h1>SmartHome Cloud</h1>
                <p>Control your home from anywhere</p>
            </div>

            <div id="errorMsg" class="error-msg"></div>
            <div id="successMsg" class="success-msg"></div>

            <!-- Tabs -->
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('login')">Login</button>
                <button class="auth-tab" onclick="switchTab('register')">Register Device</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form active" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Device ID</label>
                    <input type="text" id="loginDeviceId" placeholder="e.g. SH-001" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary" id="loginBtn">üîë Login to Dashboard</button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" id="regName" placeholder="e.g. Mehta" required>
                </div>
                <div class="form-group">
                    <label>New Device ID</label>
                    <input type="text" id="regDeviceId" placeholder="e.g. SH-001 (unique)" required>
                </div>
                <div class="form-group">
                    <label>Email (for account)</label>
                    <input type="email" id="regEmail" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="regPassword" placeholder="Min 6 characters" required minlength="6">
                </div>
                <div class="form-group">
                    <label>Number of Switches</label>
                    <input type="number" id="regSwitches" placeholder="4" value="4" min="1" max="8" required>
                </div>
                <button type="submit" class="btn btn-primary" id="registerBtn">üì± Register New Device</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
    <script>
        // Hide loading overlay
        document.getElementById('loadingOverlay').style.display = 'none';

        // Check if already logged in
        auth.onAuthStateChanged(user => {
            if (user) {
                window.location.href = 'dashboard.html';
            }
        });

        function switchTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.auth-tab')[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelectorAll('.auth-tab')[1].classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
            clearMessages();
        }

        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Logging in...';
            clearMessages();

            const deviceId = document.getElementById('loginDeviceId').value.trim().toUpperCase();
            const password = document.getElementById('loginPassword').value;

            try {
                // Look up email from device ID
                const snapshot = await db.ref('devices/' + deviceId + '/email').once('value');
                const email = snapshot.val();
                
                if (!email) {
                    showError('Device ID not found. Register first!');
                    btn.disabled = false;
                    btn.textContent = 'üîë Login to Dashboard';
                    return;
                }

                // Login with Firebase Auth
                await auth.signInWithEmailAndPassword(email, password);
                
                // Store device ID for dashboard
                localStorage.setItem('deviceId', deviceId);
                window.location.href = 'dashboard.html';
            } catch (err) {
                showError(err.message.replace('Firebase: ', ''));
                btn.disabled = false;
                btn.textContent = 'üîë Login to Dashboard';
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const btn = document.getElementById('registerBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Registering...';
            clearMessages();

            const name = document.getElementById('regName').value.trim();
            const deviceId = document.getElementById('regDeviceId').value.trim().toUpperCase();
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value;
            const numSwitches = parseInt(document.getElementById('regSwitches').value) || 4;

            try {
                // Check if device ID already exists
                const existing = await db.ref('devices/' + deviceId).once('value');
                if (existing.exists()) {
                    showError('Device ID "' + deviceId + '" already exists! Choose a different one.');
                    btn.disabled = false;
                    btn.textContent = 'üì± Register New Device';
                    return;
                }

                // Create Firebase Auth account
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const uid = userCredential.user.uid;

                // Create device entry in database
                const relays = {};
                const switchNames = ['Living Room', 'Bedroom', 'Kitchen', 'Fan', 'Switch 5', 'Switch 6', 'Switch 7', 'Switch 8'];
                for (let i = 1; i <= numSwitches; i++) {
                    relays['relay' + i] = {
                        state: false,
                        name: switchNames[i-1] || 'Switch ' + i
                    };
                }

                await db.ref('devices/' + deviceId).set({
                    owner: uid,
                    ownerName: name,
                    email: email,
                    deviceId: deviceId,
                    numSwitches: numSwitches,
                    relays: relays,
                    online: false,
                    lastSeen: Date.now(),
                    createdAt: Date.now()
                });

                // Map user to device
                await db.ref('users/' + uid).set({
                    name: name,
                    email: email,
                    deviceId: deviceId
                });

                localStorage.setItem('deviceId', deviceId);
                showSuccess('‚úÖ Device registered! Device ID: ' + deviceId + '. Redirecting...');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } catch (err) {
                showError(err.message.replace('Firebase: ', ''));
                btn.disabled = false;
                btn.textContent = 'üì± Register New Device';
            }
        }
    </script>
</body>
</html>
